<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>

    <!-- ======================== UNICONS ======================= -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- ======================== CSS ======================= -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ======================== HEADER ======================= -->
    <header class="header" id="header">
      <h1>
        Random Number <br />
        Generator.
      </h1>
    </header>

    <!-- ======================== MAIN ======================= -->
    <main class="main">
      <!-- container start -->

      <div class="main__container">
        <!-- ================================== -->
        <!-- ============ GENERATOR =========== -->

        <div class="generator">
          <div class="generator__container">
            <form class="generator__form">
              <label>
                <input
                  id="upper"
                  type="number"
                  placeholder="enter upper limit"
                />
              </label>

              <label>
                <input
                  id="lower"
                  type="number"
                  placeholder="enter lower limit"
                />
              </label>
            </form>

            <button id="randomize" class="btn__random" type="button">
              Randomize!
            </button>

            <div id="output" class="output">0</div>
          </div>
        </div>

        <!-- ============ GENERATOR END =========== -->

        <!-- ============ SHARE =========== -->
        <div class="share__container">
          <div class="share__buttons">
            <div class="button__1 share__btn">
              <a href="https://www.twitter.com" class="share__link">
                <i class="uil uil-twitter"></i>
              </a>
            </div>
            <div class="button__2 share__btn">
              <a href="https://www.facebook.com" class="share__link">
                <i class="uil uil-facebook-f"></i>
              </a>
            </div>
            <div class="button__3 share__btn">
              <a href="#" class="share__link">
                <i class="uil uil-whatsapp"></i>
              </a>
            </div>
            <div class="button__4 share__btn">
              <a href="#" class="share__link">
                <i class="uil uil-download-alt"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- container end -->
    </main>
  </body>

  <script src="script.js"></script>
</html>
